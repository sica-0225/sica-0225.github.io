<title>訂購 Model S - 類特斯拉風格網站</title>

<body>

<!-- Google Tag Manager (noscript) -->

<!-- 沿用主頁的 Header，確保導覽一致性 -->
<header>
    <a href="index.html" class="logo">WEBSITE</a>
    <div class="side-menu">
        <a href="index.html">返回首頁</a>
    </div>
</header>

<main class="order-page">
    <div class="container">
        <!-- 左側產品圖片 -->
        <div class="product-image">
            <img src="https://via.placeholder.com/1200x800/555/fff?text=Model+S" alt="Model S 圖片">
        </div>

        <!-- 右側訂購表單 -->
        <div class="order-form">
            <h1>訂購 Model S</h1>
            <form>
                <!-- 顏色選擇 -->
                <div class="form-group">
                    <label>選擇顏色</label>
                    <div class="option-selector">
                        <input type="radio" id="color-black" name="color" value="black" checked>
                        <label for="color-black" class="color-swatch" style="background-color: #333;"></label>
                        
                        <input type="radio" id="color-white" name="color" value="white">
                        <label for="color-white" class="color-swatch" style="background-color: #f4f4f4; border: 1px solid #ccc;"></label>

                        <input type="radio" id="color-blue" name="color" value="blue">
                        <label for="color-blue" class="color-swatch" style="background-color: #004d99;"></label>
                    </div>
                </div>

                <!-- 輪圈選擇 -->
                <div class="form-group">
                    <label>選擇輪圈</label>
                    <div class="option-selector">
                        <input type="radio" id="wheel-19" name="wheel" value="19" checked>
                        <label for="wheel-19" class="option-box">19吋 暴風輪圈</label>

                        <input type="radio" id="wheel-21" name="wheel" value="21">
                        <label for="wheel-21" class="option-box">21吋蛛網輪圈 (+ NT$15,000)</label>
                    </div>
                </div>

                <!-- 內裝選擇 -->
                <div class="form-group">
                    <label>內裝</label>
                     <div class="option-selector">
                        <input type="radio" id="interior-black" name="interior" value="black" checked>
                        <label for="interior-black" class="option-box">全黑色</label>

                        <input type="radio" id="interior-white" name="interior" value="white">
                        <label for="interior-white" class="option-box">黑白雙色 (+ NT$5,000)</label>
                    </div>
                </div>

                <!-- 價格與下單 -->
                <div class="price-summary">
                    <h2>預估總計： NT$ 2,500,000</h2>
                    <p>此價格為預估值，實際價格以最終交付為準。</p>
                </div>

                <button type="submit" class="btn-submit">下單訂購</button>
            </form>
        </div>
    </div>
</main>

</body>
</html>
