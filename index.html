<body>

<header>
    <a href="index.html" class="logo">Car</a>
    <nav>
        <div class="nav-item-has-dropdown">
            <a href="#" id="vehicle-showcase-trigger">車款展示</a>
            
            <div id="vehicle-mega-menu" class="mega-menu-panel">
                <div class="mega-menu-body">
                    <aside class="vehicle-sidebar">
                        <ul class="filter-list">
                            <li><button class="filter-btn active" data-filter="all" data-title="全車系">全車系</button></li>
                            <li><button class="filter-btn" data-filter="suv" data-title="休旅車">休旅車</button></li>
                            <li><button class="filter-btn" data-filter="sedan" data-title="轎車">轎車</button></li>
                            <li><button class="filter-btn" data-filter="ev" data-title="電動車">電動車</button></li>
                            <li><button class="filter-btn" data-filter="performance" data-title="性能車">性能車</button></li>
                        </ul>
                    </aside>
                    <div class="vehicle-content">
                        <div class="content-header">
                            <h2 id="category-title">全車系</h2>
                            <a href="vehicles.html" class="breadcrumb">探索 Car 全車系 ></a>
                        </div>
                        <div id="vehicle-grid" class="vehicle-grid">
                            <!-- 車款卡片將由 JavaScript 動態生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#">車主服務</a>
        <a href="#">探索福特</a>
        <a href="dealers.html">服務據點</a>
    </nav>
    <div class="header-actions">
        <!-- 這裡可以放漢堡選單按鈕或聯絡我們 -->
    </div>
</header>

<main>
    <!-- === 修改此處的背景圖片 === -->
    <section id="hero-section" style="background-image: url('car.jpg');">
        <div class="content" style="background-color: rgba(0,0,0,0.2); padding: 2rem 4rem; border-radius: 10px; text-align: left;">
            <h1 style="color: white; font-size: 3.5rem;">極速動能 馳騁未來</h1>
            <p style="color: #f0f0f0; font-size: 1.2rem;">體驗無與倫比的駕馭樂趣與頂尖工藝</p>
            <div class="buttons" style="justify-content: flex-start; margin-top: 2rem;">
                <a href="#" class="btn-primary">探索車款規格</a>
                <a href="#" class="btn-secondary" style="background-color: rgba(255,255,255,0.9); color: #000;">預約試駕</a>
            </div>
        </div>
    </section>
</main>

<!-- JavaScript 程式碼維持不變 -->
<script>
    // 1. 車款資料庫
    const vehicles = [
        { name: 'The All-New Ford Kuga', category: 'suv', image: 'https://www.ford.com.tw/content/dam/Ford/website-assets/ap/tw/nameplate/kuga/2024/24-75/models/vignale/ford-kuga-vignale-front-34.jpg/jcr:content/renditions/cq5dam.web.320.320.jpeg', link: '#' },
        { name: 'The All-New Ford Tourneo Connect 旅玩家', category: 'suv', image: 'https://www.ford.com.tw/content/dam/Ford/website-assets/ap/tw/nameplate/tourneo-connect/2024/models/sport/ford-tourneo-connect-sport-front-34.jpg/jcr:content/renditions/cq5dam.web.320.320.jpeg', link: '#' },
        { name: 'The All-Electric Mustang Mach-E', category: 'ev', image: 'https://www.ford.com.tw/content/dam/Ford/website-assets/ap/tw/nameplate/mustang-mach-e/2023/models/gt/ford-mustang-mach-e-gt-front-34.jpg/jcr:content/renditions/cq5dam.web.320.320.jpeg', link: '#' },
        { name: 'Ford Focus', category: 'sedan', image: 'https://www.ford.com.tw/content/dam/Ford/website-assets/ap/tw/nameplate/focus/2023/models/hatchback-st-line-vignale/ford-focus-hatchback-st-line-vignale-front-34.jpg/jcr:content/renditions/cq5dam.web.320.320.jpeg', link: '#' },
        { name: 'Ford Mustang', category: 'performance', image: 'https://www.ford.com.tw/content/dam/Ford/website-assets/ap/tw/nameplate/mustang/2024/models/dark-horse/ford-mustang-dark-horse-front-34.jpg/jcr:content/renditions/cq5dam.web.320.320.jpeg', link: '#' }
    ];

    // 2. 獲取 DOM 元素
    const trigger = document.getElementById('vehicle-showcase-trigger');
    const megaMenu = document.getElementById('vehicle-mega-menu');
    const grid = document.getElementById('vehicle-grid');
    const filterList = megaMenu.querySelector('.filter-list');
    const categoryTitle = megaMenu.querySelector('#category-title');

    // 3. 渲染車款卡片的函式
    function renderVehicles(filter) {
        grid.innerHTML = '';
        const filteredVehicles = vehicles.filter(v => filter === 'all' || v.category === filter);
        filteredVehicles.forEach(vehicle => {
            const card = document.createElement('div');
            card.className = 'vehicle-card';
            card.innerHTML = `
                <img src="${vehicle.image}" alt="${vehicle.name}">
                <h3>${vehicle.name}</h3>
                <div class="card-buttons">
                    <a href="${vehicle.link}" class="btn-learn-more">了解更多</a>
                    <a href="#" class="btn-test-drive">預約試駕</a>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    // 4. 控制 Mega Menu 的開關
    trigger.addEventListener('click', (event) => {
        event.preventDefault();
        event.stopPropagation();
        megaMenu.classList.toggle('visible');
    });

    // 5. 點擊選單外部時關閉選單
    document.addEventListener('click', (event) => {
        if (!megaMenu.contains(event.target) && megaMenu.classList.contains('visible')) {
            megaMenu.classList.remove('visible');
        }
    });

    // 6. 設定篩選按鈕的事件監聽
    filterList.addEventListener('click', (event) => {
        if (event.target.tagName === 'BUTTON') {
            filterList.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            categoryTitle.textContent = event.target.dataset.title;
            renderVehicles(event.target.dataset.filter);
        }
    });

    // 7. 初始載入時，渲染一次
    renderVehicles('all');
</script>

</body>
</html>
