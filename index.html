    <style>
    .button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
    }

    .button:hover {
        background-color: #45a049;
    }
        
             /* 重置默認樣式 */
     * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
     }

     body {
         font-family: 'Arial', sans-serif;
         line-height: 1.6;
         color: #333;
     }

     /* 導航欄樣式 */
     nav {
         background-color: #fff;
         box-shadow: 0 2px 5px rgba(0,0,0,0.1);
         padding: 1rem;
         position: fixed;
         width: 100%;
         top: 0;
     }

     nav ul {
         list-style: none;
         display: flex;
         justify-content: center;
     }

     nav ul li {
         margin: 0 1rem;
     }

     nav ul li a {
         text-decoration: none;
         color: #333;
         font-weight: 500;
         transition: color 0.3s;
     }

     nav ul li a:hover {
         color: #007bff;
     }

     /* 主要內容區樣式 */
     .hero {
         height: 100vh;
         display: flex;
         align-items: center;
         justify-content: center;
         text-align: center;
         background-color: #f8f9fa;
         padding: 2rem;
     }

     .hero-content {
         max-width: 800px;
     }

     .hero h1 {
         font-size: 2.5rem;
         margin-bottom: 1rem;
         color: #222;
     }

     .hero p {
         font-size: 1.2rem;
         color: #666;
         margin-bottom: 2rem;
     }

     .btn {
         display: inline-block;
         padding: 0.8rem 1.5rem;
         background-color: #007bff;
         color: white;
         text-decoration: none;
         border-radius: 5px;
         transition: background-color 0.3s;
     }

     .btn:hover {
         background-color: #0056b3;
     }

     /* 頁尾樣式 */
     footer {
         background-color: #333;
         color: white;
         text-align: center;
         padding: 1rem;
         position: fixed;
         bottom: 0;
         width: 100%;
     }

     /* 響應式設計 */
     @media (max-width: 768px) {
         .hero h1 {
             font-size: 2rem;
         }

         .hero p {
             font-size: 1rem;
         }
     }

</style>

<body>
 <!-- 導航欄 -->
 <nav>
     <ul>
         <li><a href="#home">首頁</a></li>
         <li><a href="#about">關於</a></li>
         <li><a href="#services">服務</a></li>
         <li><a href="#contact">聯絡我們</a></li>
     </ul>
 </nav>

 <!-- 主要內容區 -->
 <section class="hero">
     <div class="hero-content">
         <h1>歡迎來到我的網站</h1>
         <p>這是一個簡約風格的網頁設計，注重清晰的版面配置和良好的用戶體驗。</p>
         <a href="#contact" class="btn">了解更多</a>
     </div>
 </section>

 <!-- 頁尾 -->
 <footer>
     <p>&copy; 2024 簡約風格網頁. All rights reserved.</p>
 </footer>
